<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--     <link rel="stylesheet" href="./all.min.css" /> -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img-container logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <h1><span>We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
      <form action="#" id="form">
        <input
          id="email"
          type="text"
          name="email"
          required
          placeholder="Your email address..."
        />
        <button id="submit-btn" type="submit">Notify Me</button>
      </form>
      <div class="warning">Please provide a valid email address</div>
      <div class="img-container dashboard">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">L.</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
